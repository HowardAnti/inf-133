{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Actualizar Usuario</h2>

<form method="post">
    <div class="field">
        <label for="first_name">Nombre:</label>
        <div class="control">
            <input type="text" id="first_name" name="first_name" 
            required class="input" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="field">
        <label for="last_name">Apellido:</label>
        <div class="control">
            <input type="text" id="last_name" name="last_name" 
            required class="input" value="{{ user.last_name }}">
        </div>
    </div>
    <div class="field">
        <label for="email">Email:</label>
        <div class="control">
            <input type="text" id="email" name="email" 
            required class="input" value="{{ user.email }}">
        </div>
    </div>
    <div class="field">
        <label for="contrasena">Contrasena</label>
        <div class="control">
            <input type="password" id="contrasena" name="contrasena" 
            required class="input" value="{{ user.contrasena }}">
        </div>
    </div>
    <div class="field">
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <div class="control">
            <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" 
            required class="input" value="{{ user.fecha_nacimiento}}">
        </div>
    </div>
    <input type="submit" value="Actualizar" class="button is-primary">

{% endblock %}
